    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/sub_tab.css">

    <!--구글폰트-->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Noto+Sans+KR:100,300,400,500,700,900|Noto+Serif+KR:200,300,400,500,600,700,900&display=swap&subset=korean" rel="stylesheet">

<body>
    <!-- 스킵 네비게이션 -->
    <div id="skip">
        <a href="#contents">컨텐츠영역 바로가기</a>
    </div>
    <!-- /스킵 네비게이션 -->
    <div class="wrapper">
        <header id="header">
            <div class="container">
                <h1><a href="../index.html">HYUNJ WORKSPACE</a></h1>
            </div>
        </header>
        <div id="contents">
            <div class="container">
                <h2 class="hidden">본문 콘텐츠 영역</h2>
                <h3>Tab 탭</h3>
                <p class="info">기본 및 응용 탭</p>
                <div class="tab-box">
                    <ul>
                        <li class="tab-area1 tab-area">
                            <h4 class="tab-title"><a href="#">click tab</a></h4>
                            <div class="tab-cont">
                                <p>1. click 탭</p>
                                <p>2. 탭메뉴 클릭시 해당 콘텐츠 노출</p>
                                <!--fiddle-->
                                <iframe width="100%" height="500" src="//jsfiddle.net/hyunj/j6asu5kh/embedded/js,html,css,result/dark/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
                            </div>
                        </li>
                        <li class="tab-area2 tab-area">
                            <h4 class="tab-title"><a href="#">mouseover tab</a></h4>
                            <div class="tab-cont">
                                <p>1. mouseover 탭</p>
                                <p>2. 탭메뉴 마우스 오버시 해당 콘텐츠 노출</p>
                                <!--fiddle-->
                                <iframe width="100%" height="500" src="//jsfiddle.net/hyunj/wsjrazkm/embedded/js,html,css,result/dark/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <footer id="footer">
        </footer>
    </div>



	<!-- 자바스크립트 라이브러리 -->
